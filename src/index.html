<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css" />
  </head>
  <body>
    <h1>Daily Journal</h1>
    <form action="">
      <fieldset>
        <label for="journalDate">Date of entry</label>
        <input type="date" name="journalDate" id="journalDate" required/>
      </fieldset>
      <fieldset>
        <label for="journalConcepts">Concept covered</label>
        <input type="text" name="journalConcepts" id="journalConcepts" required>
      </fieldset>
      <fieldset>
        <label for="journalEntry">Journal Entry</label>
        <textarea name="journalEntry" id="journalEntry" cols="30" rows="10" style="margin: 0px 0px 0px 0px;"></textarea>
      </fieldset>
      <fieldset>
        <label for="journalMood">Mood for the day</label>
        <select name="journalMood" id="journalMood">
            <option value="Very Glad">Very Glad</option>
            <option value="Glad">Glad</option>
            <option value="Nonplussed">Nonplussed</option>
            <option value="Sad">Sad</option>
            <option value="Very Sad">Very Sad</option>
            <option value="Mad">Mad</option>
            <option value="Very Mad">Very Mad</option>
        </select>
      </fieldset>
    </form>
    <input id="createEntry" type="button" value="Record Journal Entry">
    <div class="journalHTML">
      
    </div>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/journal.js"></script>
  </body>
</html>
